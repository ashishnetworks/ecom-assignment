<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/simple-sidebar.css" rel="stylesheet">
  <script src="/static/js/vue.js"></script>
  <script src="/static/js/axios.min.js"></script>

  <script src="/static/js/jspdf.min.js"></script>
  <script src="/static/js/jspdf.plugin.autotable.js"></script>

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Menu Items</div>
      <div class="list-group list-group-flush">
        <a href="profile" class="list-group-item list-group-item-action bg-light activate">Edit Profile</a>
        <a href="users" class="list-group-item list-group-item-action bg-light activate">Users</a>
        <a href="products" class="list-group-item list-group-item-action bg-light activate">Products</a>
        <a href="orders" class="list-group-item list-group-item-action bg-light">Orders</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="signOut">Sign Out <span class="sr-only">(current)</span></a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid" id="app">
        <h1 class="mt-4">Orders</h1>
        <div v-if="showDetail">

          <table class="table" id="invoice">
            <th>Item</th>
            <th>Price</th>
            <tr v-for="item of cart">
              <td>{{item.name}}</td>
              <td>{{item.price}}</td>
            </tr>
            <tr>
              <th>Total</th>
              <th>{{cart.reduce((accumulator,item)=>accumulator+item.price,0)}}</th>
            </tr>
          </table>
          <button v-on:click="showDetail=false;cart=[]">Back</button>
          <button v-on:click="downloadInvoice()">Download Invoice</button>
        </div>


        <table class="table" v-if="!showDetail">
          <tr>
            <th>Order Date</th>
            <th>Amount</th>
            <th>Invoice</th>
          </tr>
          <tr v-for="order of orders">
            <td>{{new Date(order.createdAt).toLocaleDateString()}}</td>
            <td>{{order.price}}</td>
            <td><button v-on:click="orderDetails(order.cart)">Show Details</button></td>
          </tr>
        </table>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script>

    new Vue({
      el: '#app',
      data () {
        return {
          orders: [],
          cart: [],
          showDetail: false
        }
      },
      mounted () {
        this.getOrders()
      },
      methods: {
        getOrders: function () {
          this.products = []
          axios.get('/admin/getOrders')
                  .then(response => {
                    this.orders = response.data
                    console.log(this.orders)
                  })
                  .catch(err => console.log(err))
        },
        orderDetails: function (cart) {
          this.cart = cart
          this.showDetail = true
        },
        downloadInvoice: function () {
          var doc = new jsPDF();
          doc.autoTable({html: '#invoice'});
          doc.save('table.pdf');
        }
      }
    })

  </script>
</body>

</html>
